name: MobSF Android Scan

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  mobsf_scan:
    runs-on: ubuntu-latest

    # ðŸ” FORCE secrets into job environment
    env:
      MOBSF_URL: ${{ secrets.MOBSF_URL }}
      MOBSF_API_KEY: ${{ secrets.MOBSF_API_KEY }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y curl jq

    - name: DEBUG â€“ Check secrets
      run: |
        echo "Checking MobSF secrets..."
        if [ -z "$MOBSF_URL" ]; then
          echo "âŒ MOBSF_URL is EMPTY"
          exit 1
        fi
        if [ -z "$MOBSF_API_KEY" ]; then
          echo "âŒ MOBSF_API_KEY is EMPTY"
          exit 1
        fi
        echo "âœ… Secrets are injected"

    - name: Upload APK to MobSF
      run: |
        curl -X POST "$MOBSF_URL/api/v1/upload" \
          -H "Authorization: $MOBSF_API_KEY" \
          -F "file=@app/DivaApplication.apk" \
          -o upload.json

        cat upload.json
        HASH=$(jq -r '.hash' upload.json)

        if [ -z "$HASH" ] || [ "$HASH" = "null" ]; then
          echo "âŒ Failed to get hash"
          exit 1
        fi

        echo "HASH=$HASH" >> $GITHUB_ENV

    - name: Trigger scan
      run: |
        curl -X POST "$MOBSF_URL/api/v1/scan" \
           -H "Authorization: $MOBSF_API_KEY" \
           -F "hash=$HASH"

    - name: Generate and Download JSON Report
      run: |
          # 1. Fetch the JSON report from MobSF
          curl -X POST "${{ secrets.MOBSF_URL }}/api/v1/report_json" \
               -H "Authorization: ${{ secrets.MOBSF_API_KEY }}" \
               -F "hash=$HASH" \
               -o mobsf_report.json
          
          echo "REPORT_PATH=$(pwd)/mobsf_report.json" >> $GITHUB_ENV

    - name: Parse Vulnerabilities and Check Status
      id: security_check
      run: |
          # 2. Extract counts using jq
          # MobSF reports often group findings by severity in 'findings' or 'average_cvss'
          # Note: Adjust the jq path below based on your specific MobSF version's JSON structure
          CRITICAL=$(jq '[.findings[] | select(.severity == "high" and .cvss >= 9)] | length' mobsf_report.json)
          HIGH=$(jq '[.findings[] | select(.severity == "high" and .cvss < 9)] | length' mobsf_report.json)
          MEDIUM=$(jq '[.findings[] | select(.severity == "warning")] | length' mobsf_report.json)
          LOW=$(jq '[.findings[] | select(.severity == "info")] | length' mobsf_report.json)

          echo "Vulnerability Summary:"
          echo "Critical: $CRITICAL"
          echo "High: $HIGH"
          echo "Medium: $MEDIUM"
          echo "Low: $LOW"
          echo "Report saved at: $REPORT_PATH"

          # 3. Fail logic: Exit with 1 if Critical or High > 0
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "FAILED: Found $CRITICAL Critical and $HIGH High vulnerabilities."
            exit 1
          else
            echo "PASSED: No Critical or High vulnerabilities found."
          fi
