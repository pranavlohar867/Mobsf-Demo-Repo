name: MobSF Android Scan

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  mobsf_scan:
    runs-on: ubuntu-latest

    # üîê FORCE secrets into job environment
    env:
      MOBSF_URL: ${{ secrets.MOBSF_URL }}
      MOBSF_API_KEY: ${{ secrets.MOBSF_API_KEY }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y curl jq

    - name: DEBUG ‚Äì Check secrets
      run: |
        echo "Checking MobSF secrets..."
        if [ -z "$MOBSF_URL" ]; then
          echo "‚ùå MOBSF_URL is EMPTY"
          exit 1
        fi
        if [ -z "$MOBSF_API_KEY" ]; then
          echo "‚ùå MOBSF_API_KEY is EMPTY"
          exit 1
        fi
        echo "‚úÖ Secrets are injected"

    - name: Upload APK to MobSF
      run: |
        curl -X POST "$MOBSF_URL/api/v1/upload" \
          -H "Authorization: $MOBSF_API_KEY" \
          -F "file=@app/DivaApplication.apk" \
          -o upload.json

        cat upload.json
        HASH=$(jq -r '.hash' upload.json)

        if [ -z "$HASH" ] || [ "$HASH" = "null" ]; then
          echo "‚ùå Failed to get hash"
          exit 1
        fi

        echo "HASH=$HASH" >> $GITHUB_ENV

    - name: Trigger scan
      run: |
        curl -X POST "$MOBSF_URL/api/v1/scan" \
           -H "Authorization: $MOBSF_API_KEY" \
           -F "hash=$HASH"

    # -----------------------------
    # Download JSON (automation)
    # -----------------------------
    - name: Download MobSF JSON report
      run: |
        curl -X POST "${{ secrets.MOBSF_URL }}/api/v1/report_json" \
          -H "Authorization: ${{ secrets.MOBSF_API_KEY }}" \
          -F "hash=$HASH" \
          -o mobsf_report.json

        ls -l mobsf_report.json

    # -----------------------------
    # Analyze JSON ‚Üí PASS / FAIL
    # -----------------------------
    - name: Analyze findings and enforce gate
      run: |
        HIGH=$(jq '[.. | objects | select(.severity?=="high")] | length' mobsf_report.json)
        MEDIUM=$(jq '[.. | objects | select(.severity?=="warning")] | length' mobsf_report.json)
        LOW=$(jq '[.. | objects | select(.severity?=="info")] | length' mobsf_report.json)
    
        echo "--------------------------------"
        echo "MobSF Vulnerability Summary"
        echo "High/Critical : $HIGH"
        echo "Medium        : $MEDIUM"
        echo "Low           : $LOW"
        echo "--------------------------------"
    
        if [ "$HIGH" -gt 0 ]; then
          echo "‚ùå APPLICATION FAILED SECURITY CHECK"
          exit 1
        else
          echo "‚úÖ APPLICATION PASSED SECURITY CHECK"
        fi

    # -----------------------------
    # Download PDF (human report)
    # -----------------------------
    - name: Download MobSF PDF report
      run: |
        curl -X POST "${{ secrets.MOBSF_URL }}/api/v1/download_pdf" \
             -H "Authorization: ${{ secrets.MOBSF_API_KEY }}" \
             -F "hash=$HASH" \
             -o mobsf_report.pdf

        file mobsf_report.pdf

    # -----------------------------
    # Upload PDF artifact
    # -----------------------------
    - name: Upload MobSF PDF artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mobsf-pdf-report
        path: mobsf_report.pdf
