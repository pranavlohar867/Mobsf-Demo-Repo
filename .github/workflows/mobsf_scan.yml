name: MobSF Android Scan

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  mobsf_scan:
    runs-on: ubuntu-latest

    # ðŸ” FORCE secrets into job environment
    env:
      MOBSF_URL: ${{ secrets.MOBSF_URL }}
      MOBSF_API_KEY: ${{ secrets.MOBSF_API_KEY }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y curl jq

    - name: DEBUG â€“ Check secrets
      run: |
        echo "Checking MobSF secrets..."
        if [ -z "$MOBSF_URL" ]; then
          echo "âŒ MOBSF_URL is EMPTY"
          exit 1
        fi
        if [ -z "$MOBSF_API_KEY" ]; then
          echo "âŒ MOBSF_API_KEY is EMPTY"
          exit 1
        fi
        echo "âœ… Secrets are injected"

    - name: Upload APK to MobSF
      run: |
        curl -X POST "$MOBSF_URL/api/v1/upload" \
          -H "Authorization: $MOBSF_API_KEY" \
          -F "file=@app/DivaApplication.apk" \
          -o upload.json

        cat upload.json
        HASH=$(jq -r '.hash' upload.json)

        if [ -z "$HASH" ] || [ "$HASH" = "null" ]; then
          echo "âŒ Failed to get hash"
          exit 1
        fi

        echo "HASH=$HASH" >> $GITHUB_ENV

    - name: Trigger scan
      run: |
        curl -X POST "$MOBSF_URL/api/v1/scan" \
           -H "Authorization: $MOBSF_API_KEY" \
           -F "hash=$HASH"

    - name: Generate and Download PDF Report
      run: |
          # 1. Fetch the PDF report from MobSF
          curl -X POST "${{ secrets.MOBSF_URL }}/api/v1/report_pdf" \
               -H "Authorization: ${{ secrets.MOBSF_API_KEY }}" \
               -F "hash=$HASH" \
               -o mobsf_report.pdf
          
          echo "REPORT_PATH=$(pwd)/mobsf_report.pdf" >> $GITHUB_ENV

    - name: Evaluate MobSF findings
      run: |
        HIGH=$(jq '[.code_analysis[]? | select(.severity=="high")] | length' mobsf_report.json)
        MEDIUM=$(jq '[.code_analysis[]? | select(.severity=="warning")] | length' mobsf_report.json)
        LOW=$(jq '[.code_analysis[]? | select(.severity=="info")] | length' mobsf_report.json)

        echo "-------------------------------"
        echo "Vulnerability Summary:"
        echo "High/Critical: $HIGH"
        echo "Medium/Warning: $MEDIUM"
        echo "Low/Info: $LOW"
        echo "-------------------------------"

        if [ "$HIGH" -gt 0 ]; then
          echo "STATUS: FAILED - Found $HIGH High/Critical vulnerabilities."
          exit 1
        else
          echo "STATUS: PASSED - Security threshold met."
        fi
    - name: Upload MobSF report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: mobsf-report
        path: mobsf_report.pdf
